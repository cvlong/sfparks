<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content="width=device-width, initial-scale=1">
  <!-- content='initial-scale=1,maximum-scale=1,user-scalable=no' /> -->
  
  <title>{% block title %} {% endblock %}</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="icon" href="/static/pin-glyph.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.css' rel='stylesheet' />

  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.js'></script>
  <script src='//api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js'></script>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

 
  {% block head %} {% endblock %}
</head>

<body>
  <script>mapboxgl.accessToken = 'pk.eyJ1IjoiY3Zsb25nIiwiYSI6ImNpaTN0djZpbDAxNDN0OW0wMmd0OWN2M3UifQ.XTz91A9EvLazvZOs5DDzaQ';
  </script>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#navbar"
              aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">SFparks</a>
    </div>
    
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-left">
        <li><a href="/about">About</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          {% if "user" in session %}
            <form action="/logout" method='POST'>
              <input type='submit' class="btn btn-default navbar-btn" value='Sign out'>
            </form>
          {% else %}
            <form action="/login" method='POST'>
              <input type='submit' class="btn btn-default navbar-btn" value='Sign in'>
            </form>
          {% endif %}
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


  {% for message in get_flashed_messages() %}
    <div class="alert alert-success" role="alert">
    <li>{{ message }}</li>
    </div>
  {% endfor %}



{% block body %} {% endblock %}

  <footer></footer>
<!-- {% block footer %}{% endblock %} -->
<!-- <script src="https://code.jquery.com/jquery.js"></script> -->

</body>
</html>
